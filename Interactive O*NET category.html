  function computeAEI(w1, w2, w3) {
    let aei = [];
    for (let i = 0; i < categories.length; i++) {
      aei.push(w1*e1[i] + w2*e2[i] + w3*e3[i]);
    }
    return aei;
  }

  function sortByAEI(cats, values) {
    const idx = values.map((v, i) => [v, i]).sort((a,b) => b[0] - a[0]).map(x => x[1]);
    return {
      cats: idx.map(i => cats[i]),
      vals: idx.map(i => values[i])
    };
  }

  function update() {
    const w1 = parseFloat(document.getElementById("w1").value);
    const w2 = parseFloat(document.getElementById("w2").value);
    const w3 = parseFloat(document.getElementById("w3").value);

    document.getElementById("w1v").textContent = w1.toFixed(1);
    document.getElementById("w2v").textContent = w2.toFixed(1);
    document.getElementById("w3v").textContent = w3.toFixed(1);

    document.getElementById("subtitle").textContent =
      `Average AEI by O*NET Category (Weights: E1=${w1.toFixed(1)}, E2=${w2.toFixed(1)}, E3=${w3.toFixed(1)})`;

    const aei = computeAEI(w1, w2, w3);
    const sorted = sortByAEI(categories, aei);

    const trace = {
      type: "bar",
      orientation: "h",
      y: sorted.cats,
      x: sorted.vals,
      text: sorted.vals.map(v => v.toFixed(1) + "%"),
      textposition: "outside",
      cliponaxis: false,
      marker: { color: "#1f4fd8" },
      hovertemplate: "%{y}<br>AEI: %{x:.1f}%<extra></extra>"
    };

    const layout = {
      margin: { l: 210, r: 40, t: 10, b: 60 },
      paper_bgcolor: "#f5f8ff",
      plot_bgcolor: "#f5f8ff",
      xaxis: {
        title: "Average AEI (%)",
        range: [0, 100],
        ticksuffix: "%",
        gridcolor: "rgba(27,77,179,0.15)"
      },
      yaxis: {
        automargin: true
      },
      font: {
        family: "Times New Roman, serif",
        size: 16,
        color: "#0b1f4d"
      },
      height: 520
    };

    Plotly.react("chart", [trace], layout, {
      displayModeBar: false,
      responsive: true
    });
  }

  document.getElementById("w1").addEventListener("input", update);
  document.getElementById("w2").addEventListener("input", update);
  document.getElementById("w3").addEventListener("input", update);

  update();
</script>
